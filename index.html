
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>카카오톡 연결 중...</title>
  <script>
    window.onload = function () {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isAndroid = /android/i.test(ua);
      var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

      if (isAndroid) {
        // Android: intent 실행
        setTimeout(function () {
          window.location.href = "https://play.google.com/store/apps/details?id=com.kakao.talk";
        }, 2000);
        window.location.href = "intent://plusfriend/home/_mBxaJn#Intent;scheme=kakao;package=com.kakao.talk;end";
      } else if (isIOS) {
        // iOS: Safari에서 pf.kakao.com 링크 열기
        window.location.href = "https://pf.kakao.com/_mBxaJn/chat";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #fffdf5;
    }
    p {
      font-size: 16px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>카카오톡 연결 중입니다...</h2>
  <p>잠시만 기다려 주세요 😊</p>
</body>
</html>
